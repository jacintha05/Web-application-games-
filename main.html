    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('front1.gif');
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: 1535px; 
            justify-content: center;
            text-align: center;  
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            position: relative; 
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: -1; 
        }
        
        h1 {
            font-size: 3.5rem; 
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bolder;
            margin: 20px 0; 
            background: linear-gradient(45deg, rgb(138, 43, 226), rgb(149, 151, 151), rgb(0, 191, 255), rgb(138, 43, 226), rgb(149, 151, 151), rgb(0, 191, 255)); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
            padding: 10px 20px; 
            border-radius: 8px; 
            display: inline-block; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: shake 1.5s infinite; 
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .button-container {
            text-align: center;
        }
        
        .styled-button {
            background: linear-gradient(45deg, rgb(0, 191, 255), rgb(138, 43, 226), rgb(0, 191, 255), rgb(138, 43, 226)); 
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 14px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase; 
            letter-spacing: 1px; 
            animation: shake 1.5s infinite; 
        }
        
        .styled-button:hover {
            background: linear-gradient(45deg,  rgb(186, 85, 211), rgb(11, 111, 211), rgb(186, 85, 211));
            transform: translateY(-3px); 
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); 
        }

        .gif-container {
            display: inline-block;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px; 
            height: auto;
            display: block;
        }

        .gif-container:hover {
            transform: scale(1.1); 
        }
        
    </style>
</head>
